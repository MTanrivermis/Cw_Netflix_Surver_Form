<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=   , initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <title>Netflix</title>
  </head>
  <body>
    <div class="container">
      <div class="container-box">
        <header>
          <h1 id="title">NET<span class="flix">FLIX</span></h1>
          <p id="description">
            Thank you for signing up at Netflix. Tell us more about your self
          </p>
        </header>

        <main>
          <section>
            <form action="submit" id="survey-form">
              <label for="">Name</label>
              <br />
              <input type="text" name="" id="" placeholder="enter your name" />

              <label for="">Age</label>
              <br />
              <input type="number" name="" id="" placeholder="enter your age" />

              <label for="">Email</label>
              <br />
              <input
                type="text"
                name=""
                id=""
                placeholder="enter your e-mail"
              />
              <br />
              <label for="">Content Type</label>
              <br />
              <select name="" id="">
                <option value="">Series</option>
                <option value="">Films</option>
              </select>

              <article class="movie">
                <label for="">Movie Type</label>
                <br />
                <div class="movie_type">
                  <ul>
                    <li>
                      <input type="checkbox" name="" id="Comedies" /><label
                        for=""
                        >Comedy</label
                      >
                    </li>
                    <li>
                      <input type="checkbox" name="" id="Comedies" /><label
                        for=""
                        >Romance</label
                      >
                    </li>
                    <li>
                      <input type="checkbox" name="" id="Comedies" /><label
                        for=""
                        >Action</label
                      >
                    </li>
                  </ul>
                </div>
              </article>

              <article class="gender">
                <label for="">Gender</label>
                <br />
                <div class="gender_type">
                  <ul>
                    <li>
                      <input type="radio" name="" id="Male" /><label for=""
                        >Male</label
                      >
                    </li>
                    <li>
                      <input type="radio" name="" id="Female" /><label for=""
                        >Female</label
                      >
                    </li>
                    <li>
                      <input type="radio" name="" id="Other" /><label for=""
                        >Other</label
                      >
                    </li>
                  </ul>
                </div>
              </article>

              <article class="feed_back">
                <label for="">Feed Back</label>
                <br />
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Any comment"
                ></textarea>
              </article>

              <div class="button">
                <button type="submit">Submit</button>
              </div>
            </form>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
